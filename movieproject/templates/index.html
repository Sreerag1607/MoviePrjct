{% load static %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<nav class="navbar" style="background-color: #e3f2fd;">
  <div class="container-fluid p-3">
    <h2 class="navbar-brand mb-3 h1 pt-3" style="font-family: Georgia, serif;" ><strong> ONLINE MOVIES STORE</strong></h2>
      <a style="float: right;" class="btn btn-outline-secondary" href="{% url 'movieapp:add_movies' %}">ADD MOVIES</a>
  </div>
</nav>
<div class="container-fluid">
    <div class="row ml-5">
        {% for i in movie_list %}
        <div class="col-md-3  mt-5 rounded ">
           <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="300px">
                    <div class="card-body">
                        <h2 class="card-title">{{i.name}}</h2>
                        <h4 class="card-text">{{i.year}}</h4>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Get Details</a>
                    </div>
           </div>
        </div>
        {% endfor %}
    </div>
</div>




</body>
</html>
